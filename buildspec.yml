version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y
  build:
    commands:
      - echo "Building Java project..."
      - mvn clean package
  post_build:
    commands:
      - echo "Build complete!"
      - ls -l target/
artifacts:
  files:
    - target/*.jar
  discard-paths: yes
